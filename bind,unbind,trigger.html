<html>
    <head>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
        <script type="text/javascript">
            function clickHandler(e){
                alert('thank you');
            }
            $(document).bind('ready', function(){ //document는 웹페이지를 의미하는 엘리먼트, bind는 이벤트를 설치하는 메서드, ready는 문서의 다운로드가 종료되고
                // 태그의 버튼들이 표시되면 ready라는 이벤트가 호출됨 -> 각각의 인풋버튼들이 화면에 호출되기 전에 자바스크립트가 적용됨
                 $('#click_me').bind('click', clickHandler);
                 $('#remove_event').bind('click', function(e){
                     $('#click_me').unbind('click', clickHandler);
                 });
                 $('#trigger_event').bind('click', function(e){
                     $('#click_me').trigger('click');
                 });
             })
        </script>
    </head>
    <body>
        <input id="click_me" type="button" value="click me" />
        <input id="remove_event" type="button" value="unbind" />
        <input id="trigger_event" type="button" value="trigger" />
    </body>
</html>
